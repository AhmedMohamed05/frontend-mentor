<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div
      class="wrapper flex justify-center items-center w-full h-screen bg-light-gray p-10"
    >
      <div
        class="card text-center bg-white rounded-2xl p-4 shadow-md sm:max-w-[300px]"
      >
        <img
          class="rounded-2xl m-auto mb-7"
          src="./dist/images/image-qr-code.png"
          alt="QR Code Image"
        />
        <div class="text px-8 md:px-4">
          <h4 class="title text-xl font-bold text-dark-blue mb-3">
            Improve your front-end skills by building projects
          </h4>
          <p class="desc text-default mb-5 text-rayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
